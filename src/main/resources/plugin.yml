name: ClassX
version: '${version}'
main: com.bestudios.classx.ClassX
api-version: '1.20.6'
depend: [CoreX]
prefix: ClassX
authors: [Bestialus]
description: A new way to define your own custom role classes (part of the CraftX plugins family)
website: https://github.com/BlackEden-Studios

commands:
  classx:
    description: Main command for ClassX
    usage: /<command> <subcommand>
    aliases: [cx]
    permission: classx.use
    permission-message: You do not have permission to use this command.

permissions:
  classx.use:
    description: Allows the use of ClassX commands
    default: op
