name: VClasses
version: '${version}'
main: com.bestudios.vclasses.VClasses
api-version: '1.21.10'
depend: [Fulcrum]
prefix: VClasses
authors: [Bestialus]
description: A new way to define your own custom role classes (part of the CraftX plugins family)
website: https://github.com/BlackEden-Studios

commands:
  debug:
    description: Toggles debug mode
    usage: /<command> <subcommand>
    permission: vclasses.op
    permission-message: You do not have permission to use this command.

permissions:
  vclasses.op:
    description: Allows the use of VClasses commands
    default: op
